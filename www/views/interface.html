<!-- Perfil de Usuario -->
<div id="profileView" class="profile-view" style="display: none;">
    <span class="close-btn" onclick="closeProfileView()">&times;</span>
    <img id="profileImage" src="/Cat_Toe/www/public/img/usuario.png" alt="Foto de Perfil" class="profile-picture">
    <h2 style="text-align: center;" id="profileUsername">Sin Nombre</h2>
</div>
<!-- Ajustes -->
<div id="settingsView" class="settings-view" style="display: none;">
    <span class="close-btn" onclick="closeSettingsView()">&times;</span>
    <h2>Ajustes</h2>
    <div class="settings-buttons">
        <button class="e1" onclick="openProfileSelectionView()">Foto de Perfil</button>
        <button class="e2" onclick="openChangeUsernameView()">Nombre de Usuario</button>
    </div>
</div>
<!-- seleccion foto de perfil -->
<div id="profileSelectionView" class="profile-selection-view" style="display: none;">
    <span class="close-btn" onclick="closeProfileSelectionView()">&times;</span>
    <h1 style="margin: 30px;">Seleccionar Foto de Perfil</h1>
    <img src="/Cat_Toe/www/public/img/calaca.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/calaca.jpg')">
    <img src="/Cat_Toe/www/public/img/chad.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/chad.jpg')">
    <img src="/Cat_Toe/www/public/img/kwai.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/kwai.jpg')">
    <img src="/Cat_Toe/www/public/img/vato.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/vato.jpg')">
    <img src="/Cat_Toe/www/public/img/vault.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/vault.jpg')">
    <img src="/Cat_Toe/www/public/img/mono.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/mono.jpg')">
    <img src="/Cat_Toe/www/public/img/panda.jpg" alt="Foto de Perfil" style="height: 150px; width: 150px;" onclick="selectProfileImage('/Cat_Toe/www/public/img/panda.jpg')">
    <button class="save-button" onclick="saveSelectedProfile()">Cambiar</button>
</div>
<!-- Cambiar nombre de Usuario -->
<div id="changeUsernameView" class="change-username-view" style="display: none;">
    <span class="close-btn" onclick="closeChangeUsernameView()">&times;</span>
    <h1 style="margin: 30px;">Nuevo Nombre de Usuario</h1>
    <form id="changeUsernameForm" onsubmit="changeUsername(); return false;">
        <input type="text" id="newUsername" name="newUsername" placeholder="Nuevo Usuario" required>
        <button class="save-button" type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
